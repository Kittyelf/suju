<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../css/common/common.css" type="text/css"></link>
    <link rel="stylesheet" href="./../css/common/font-awesome.css" type="text/css"></link>
    <link rel="stylesheet" href="./../css/webcommon/dropDown.css" type="text/css"></link>
    <link rel="stylesheet" href="./../css/dialog/addAddress.css" type="text/css"></link>
    <script type="text/javascript" src="./../js/common/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="./../js/common/util.js"></script>

<body>
<div class="data-address-container">

        <label class="region">所在地址</label>
        <div id="slt-province"></div>省
        <div id="slt-city"></div>市
    </div>
    <div class="txt-line">
        <label for="userName">收货人</label>
        <input id="userName" type="text" />
    </div>
    <div class="txt-line">
        <label for="address">详细地址</label>
        <input id="address" type="text" />
    </div>
    <div class="txt-line">
        <label for="userTel">手机号码</label>
        <input id="userTel" type="text" />
    </div>
    <button class="btnSave">保存收货人信息</button>
</div>
